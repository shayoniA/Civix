  <body>

    <div id="root"></div>
    
    <style>
      .navbar {
  background: linear-gradient(90deg, #10b981, #3bb78f);

<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        /* Chatbot container */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        /* Chat header */
        .chat-header {
            background-color: #0ea5e9;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Chat messages area */
        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Individual message */
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #0ea5e9;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #e5e5e5;
            color: black;
            align-self: flex-start;
        }

        /* Input area */
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }

        .chat-input button {
            padding: 10px;
            background-color: #0ea5e9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
        }
        .chat-input button:hover {
            background-color: #3b82f6;
        }
    </style>
    <!-- Chatbot  -->
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
    <script src="https://files.bpcontent.cloud/2025/06/23/15/20250623153848-PNBTVMZP.js" defer></script>

    <div class="chatbot">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    
<script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

       
        function appendMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = text;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        
        function handleUser Input() {
            const userText = userInput.value.trim();
            if (userText) {
                appendMessage(userText, 'user');
                userInput.value = ''; // Clear input field
                botResponse(userText); // Get bot response
            }
        }

       
        function botResponse(userText) {
            // Simple bot logic for demonstration
            let botText = "I'm not sure how to respond to that.";
            if (userText.toLowerCase().includes('hello')) {
                botText = 'Hello! How can I assist you today?';
            } else if (userText.toLowerCase().includes('help')) {
                botText = 'Sure! What do you need help with?';
            } else if (userText.toLowerCase().includes('bye')) {
                botText = 'Goodbye! Have a great day!';
            }

            setTimeout(() => {
                appendMessage(botText, 'bot');
            }, 1000); // Simulate a delay for bot response
        }

        
        sendButton.addEventListener('click', handleUser Input);

        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUser Input();
            }
        });
  </script>
